<head>

<h1>Contact form</h1>
<body>
<form>

website*: <input type=website name="website" required><br>
Comments*: <br>

<textarea rows=5 cols=20 name="comment" required >comments</textarea> <br>


your name:<input type=text ><br/>

<input type=radio name=pizza value=yes>yes<br>

<br>
